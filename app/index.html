<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="images/SteamLogo.png">
  <title>Steam Dong</title>

  <!--FONTAWESOME-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main-container row d-flex align-items-center justify-content-center">
    <div class="col-sm-6" style="background:lightgray">
      <div class="d-flex justify-content-between">

        <div class="name-logo-version d-flex">
          <div class="name-logo d-flex align-items-center">
            <img src="images/SteamLogo.png" alt="Logo" width="25em">
            <p>SteamDing</p>
          </div>
          <div class="version d-flex align-items-center">
            <p>Version 1.0.2</p>
          </div>
        </div>

        <div>
          <i class="fab fa-github"></i>
          <i class="fab fa-paypal"></i>
        </div>

      </div>


      <div class="main-content d-flex justify-content-center">
        <div>
          <div>
            Status:
            <span class="badge badge-warning">Connecting</span>
            <i class="fas fa-redo"></i>
          </div>
          <input type="text" name="fname" placeholder="Your Steam ID">
        </div>
      </div>

      <div class="steam-profile d-flex align-items-start">
        <div>
          <img src="images/Lightning_Mcmeme.jpg" alt="profilepic" width="40em">
        </div>
        <div class="profile-info">
          <p>Lightning McMeme</p>
          <p>Playing Terraria</p>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../src/renderer.js"></script>
</body>

</html>
