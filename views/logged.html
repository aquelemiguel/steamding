<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>steamding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header" class="container">
        <div class="row" style="margin-top: 5%;">
            <div class="nine columns"><h3><a href="/logged">steamding</a></h3></div>
            <div class="one column">
                <p id="persona-name">Online</p>
                <div id="persona-playing">Online</div>
            </div>
            <div class="one column">
                <img id="profile-avatar" width="64" height="64" src="#">
            </div>
        </div>
    </div>
    <form action="/auth/logout" method="POST">
        <button id="logout-btn" type="submit">Logout</button>
    </form>

    <div id="footer" class="container">
        <div class="row">
            <div class="one-third column">
                <a href="/faq">F.A.Q.</a>
            </div>
            <div class="one-third column">
                <a href="https://www.github.com/aquelemiguel">GitHub</a>
            </div>
            <div class="one-third column">
                <a href="https://www.paypal.me/aquelemiguel">Donate</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="two-thirds column">
                <h3>Select a sound effect</h3>
                <select id="sfx-select">
                    <option value="xbox-360">Xbox 360</option>
                    <option value="playstation">PlayStation</option>
                    <option value="steam-old">Steam Notification (Old)</option>
                    <option value="tf2">Team Fortress 2</option>
                    <option value="wii-message">Wii Message</option>
                    <option value="xbox-rare">Xbox Rare</option>
                </select>  
                <button id="preview" type="button">Preview</button>
            </div>
        </div>
        <button id="track-achievements">Start tracking!</button>
    </div>


    <script src="js/bundle.js"></script>
</body>

</html>
