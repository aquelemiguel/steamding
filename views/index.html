<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>steamding</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>STEAMDING</h1>
    <h3>beta 0.1b</h3>
    <div id="status-message-user">Not logged in</div>
    <div id="status-message-game"></div>
    <input id="steamid64" type="text" placeholder="steamid64" size="17" maxlength="17">
        <button id="steamid64-btn" type="button">Check</button>
    </input>
    <input id="sfxpath" type="text" placeholder="sfxpath">
        <button id="preview-sfx-btn" type="button">Preview</button>
    </input>
    <input id="polling-rate" type="number" min="50" max="2000" value="500">
    </input>
    
    <script type="text/javascript" src="../src/renderer.js"></script>
</body>

</html>
